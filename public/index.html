<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.5/dist/instantsearch.min.css">
    <title>Laravel Mix</title>
</head>
<body>
    <main class="container mx-auto p-6">
        <h1 class="text-2xl text-center font-semibold text-teal-700">
            Algolia Search + Tailwind CSS + Laravel Mix
        </h1>
        <section class="p-6 flex justify-start">
            <div class="p-6">
                <div
                    id="clear-refinements"
                    class="bg-blue-600 text-white rounded p-1 cursor-pointer"
                ></div>
                <h2 class="mt-2">Brands</h2>
                <div id="brand-list"></div>
            </div>
            <div class="p-6">
                <div id="searchbox" class="ais-SearchBox"></div>
                <div id="hits" class="py-6"></div>
                <div id="pagination"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
